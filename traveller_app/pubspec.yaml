name: traveller_app
description: A Flutter application for bus and travel ticket booking with Laravel backend.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Design
  cupertino_icons: ^1.0.2
  
  # HTTP requests for Laravel API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date and Time
  intl: ^0.18.1
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Utilities
  uuid: ^4.1.0
  
  # JSON handling
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Tambahkan bagian assets:
  assets:
    - assets/images/